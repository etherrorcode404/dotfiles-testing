name: Update Repository

on:
  repository_dispatch:
    types: [push-subtree]
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Update Repository
        run: |
          git subtree push --prefix=.config/nvim https://github.com/etherbiswas/nvim.git lazy.nvim
          
      - name: Push changes
        run: |
          git push
