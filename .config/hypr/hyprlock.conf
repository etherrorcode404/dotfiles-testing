# General settings
disable_loading_bar = false
hide_cursor = false
grace = 0
no_fade_in = true
no_fade_out = false
ignore_empty_input = false
immediate_render = true
pam_module = hyprlock
fractional_scaling = 2

# Background configuration (using color)
background {
    monitor =
    color = rgba(30, 30, 30, 1.0) # Dark background color
    blur_passes = 0
}

# Input Field configuration
input-field {
    monitor =
    size = 250, 50
    outline_thickness = 2
    dots_size = 0.5
    dots_spacing = 0.2
    outer_color = rgba(51, 51, 51, 0.8) # Slightly transparent outer color
    inner_color = rgba(220, 220, 220, 1.0) # Light inner color
    font_color = rgb(0, 0, 0) # Black text color
    placeholder_text = <i>Input Password...</i>
    rounding = 5 # Rounded corners
    position = 0, 20 # Position on the screen
    halign = center
    valign = center
}

# Label configuration
label {
    monitor =
    text = Hi there, $USER!
    color = rgba(255, 255, 255, 1.0) # White text color
    font_size = 20
    position = 0, -100 # Position above the input field
    halign = center
    valign = center
}

# Additional shapes for a modern look
shape {
    monitor =
    size = 300, 300 # Size of the shape
    color = rgba(255, 255, 255, 0.1) # Subtle background shape
    rounding = 15
    position = 0, 0
    halign = center
    valign = center
}
